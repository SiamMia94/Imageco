
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Resize Image</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="compress.html"><i class="fas fa-compress-alt"></i> Compress Image</a></li>
                <li><a href="convert.html"><i class="fas fa-exchange-alt"></i> Convert Image</a></li>
                <li><a href="resize.html"><i class="fas fa-expand-arrows-alt"></i> Resize Image</a></li>
            </ul>
        </nav>
    </header>
	<h2 class="tool__header__subtitle">
    Resize <b>JPG</b>, <b>PNG</b>, <b>SVG</b>, or <b>GIF</b> by defining new height and width pixels. <br>Change image dimensions in bulk.
</h2>

    <main>
        <section class="upload-section">
            <div class="upload-container" id="upload-container">
                <input type="file" id="image-input" accept="image/*" style="display: none;" multiple>
                <div class="upload-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="55.544" height="44.483" viewBox="0 0 55.544 44.483">
                        <path id="cloud-upload_1" data-name="cloud-upload 1" d="M51.949,25.453l.076.174.182.055a13.442,13.442,0,0,1-.456,25.862,2.365,2.365,0,0,1-1.179-4.58h0l.007,0a8.722,8.722,0,0,0-.7-16.978h-.007A2.36,2.36,0,0,1,48.033,28.4v0A14.263,14.263,0,0,0,20.276,32.99h0a2.36,2.36,0,0,1-2.36,2.36,5.951,5.951,0,0,0,0,11.9,2.36,2.36,0,1,1,0,4.72h0a10.671,10.671,0,0,1-2.508-21.049l.275-.066.036-.28a18.983,18.983,0,0,1,36.23-5.125ZM35.436,30.822h0l.008,0a2.361,2.361,0,0,1,.776.493l8.308,8.308h0a2.36,2.36,0,0,1,0,3.351l0,0a2.36,2.36,0,0,1-3.351,0h0l-3.574-3.6-.7-.707V55.155a2.36,2.36,0,0,1-4.72,0V38.671l-.7.707-3.573,3.6h0a2.371,2.371,0,0,1-3.353-3.354l8.308-8.308a2.36,2.36,0,0,1,.776-.493h0l.008,0A2.36,2.36,0,0,1,35.436,30.822Z" transform="translate(-6.714 -13.532)" fill="#927dfc" stroke="#fff" stroke-width="1"/>
                    </svg>
                    <p>Select images</p>
                </div>
            </div>
        </section>
        <section class="preview-section" style="display:none;">
            <h2>Original Images:</h2>
            <div id="original-images-container"></div>
            <p id="original-size"></p>
        </section>
        <section class="resize-section">
            <h2>Resize Image</h2>
            <label for="resize-width">Width (px):</label>
            <input type="number" id="resize-width" min="1">
            <label for="resize-height">Height (px):</label>
            <input type="number" id="resize-height" min="1">
            <button type="button" id="resize-image">Resize Image</button>
            <div id="resized-output" style="display:none;">
                <h3>Resized Image:</h3>
                <div id="resized-images-container"></div>
                <button id="resized-download-button">Download</button>
                <p id="resized-size"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Image Tools</p>
    </footer>
    <script src="js/scripts-resize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</body>
</html>
